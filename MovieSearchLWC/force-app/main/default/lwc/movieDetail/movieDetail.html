<template>
    <lightning-card title="Movie Details">
        <template lwc:if={laodingComp}>
            <div class="slds-var-p-around_small container">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-var-m-top_small movie-poster">
                        <img src={movieDetails.Poster} alt="Image not found"/>
                    </div>
                    <div class="slds-col">
                        <span>2</span>
                        <h1 class="movieTitle slds-var-m-top_small ">{movieDetails.Title}</h1>
                        <div class="slds-var-m-around_small movie-info">
                            <p><b>Year: </b>{movieDetails.Year}</p>
                            <p><b>Rating: </b>{movieDetails.imdbRating}</p>
                            <p><b>Released: </b>{movieDetails.Released}</p>
                            <p><b>Genre: </b>{movieDetails.Genre}</p>
                            <p><b>Writer: </b>{movieDetails.Writer}</p>
                            <p><b>Actor: </b>{movieDetails.Actors}</p>
                            <p><b>Plot: </b>{movieDetails.Plot}</p>
                            <p class="plot"><b>Language: </b>{movieDetails.Language}</p>
                            <p>
                                <lightning-icon size="x-small"
                                icon-name="custom:custom1"
                                  
                                >&nbsp;&nbsp;
                                 {movieDetails.Awards}

                                </lightning-icon>
                            </p>

                        </div>
                 
                    </div>
                </div>

            </div>
        </template>

    </lightning-card>
</template>
